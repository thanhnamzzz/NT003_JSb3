<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm số lớn nhất trong mảng 2 chiều</title>
</head>
<body>
    
</body>
</html>
<script>
    document.write("Cho mảng 2 chiều random:<br>")
    let arr = new Array(10).fill(new Array(10));
    let max = 0, min = 100;
    // debugger;
    for (i = 0; i < arr.length; i++) {
        for (j = 0; j < arr[i].length; j++) {
            arr[i][j] = +Math.floor(Math.random()*100);
            document.write(arr[i][j] + "&ensp;");
            if (arr[i][j] > max) {
                max = arr[i][j];
            }
            if (arr[i][j] < min) {
                min = arr[i][j];
            }
        }
        document.write("<br>");
    }
    // for (i = 0; i < arr.length; i++) {
    //     for (j = 0; j < arr[i].length; j++) {
    //         if (arr[i][j] > max) {
    //             max = arr[i][j];
    //         }
    //         if (arr[i][j] < min) {
    //             min = arr[i][j];
    //         }
    //     }
    // }
    document.write("Số lớn nhất trong mảng random trên là: " + max + "<br>");
    document.write("Số nhỏ nhất trong mảng random trên là: " + min);
</script>
