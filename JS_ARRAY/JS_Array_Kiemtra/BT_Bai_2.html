<script>
    let num = prompt("Nhập số bất kỳ:");
    let str = num.split("");
    let arr = [];
    // debugger;
    for (let i = 1; i < str.length; i++) {
        if (str[i-1] % 2 == 0 && str[i] % 2 ==0) {
            arr.push("-");
            arr.push(str[i]);
        } else {
            arr.push(str[i]);
        }
    }
    // arr.join(""); không thực hiện câu lệnh này
    document.write(arr.join(""));
</script>
