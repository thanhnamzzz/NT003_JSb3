<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập chuyển đổi tiền tệ</title>
</head>

<body>
    <h3><b>Đổi tiền</b></h3>
    <table>
        <tr>
            <td style="width:150px; text-align: center;"><b>Amount</b></td>
            <td style="width:150px;text-align: center;"><b>From Currency</b></td>
            <td></td>
            <td style="width:150px;text-align: center;"><b>To Currency</b></td>
            <td></td>
        </tr>
        <tr>
            <td><input style="width:150px;" type="number" id="money" placeholder="Nhập số tiền"></td>
            <td>
                <select style="width:150px;" name="FromCurrency" id="fc">
                    <option value="vn">Việt Nam</option>
                    <option value="japan">Nhật Bản</option>
                    <option value="usa">Mỹ</option>
                </select>
            </td>
            <td>→</td>
            <td>
                <select style="width:150px;" name="ToCurrency" id="tc">
                    <option value="vn">Việt Nam</option>
                    <option value="japan">Nhật Bản</option>
                    <option value="usa">Mỹ</option>
                </select>
            </td>
            <td>
                <button onclick="doitien()">Convert</button>
            </td>
        </tr>
    </table>
    <p id="result" style="color:blue;"><i></i></p>
</body>

</html>
<script>
    function doitien() {
        let n1, n2, n3, donvi1, donvi2, a;
        debugger
        n1 = +document.getElementById("money").value;
        n2 = document.getElementById("fc").value;
        n3 = document.getElementById("tc").value;
        if (n2 = "vn") {
            switch (n3) {
                case "vn":
                    a = 1;
                    break;
                case "japan":
                    a = 0.0058;
                    break;
                case "usa":
                    a = 0.000043;
                    break;
            }
        } else if (n2 = "japan") {
            switch (n3) {
                case "vn":
                    a = 173;
                    break;
                case "japan":
                    a = 1;
                    break;
                case "usa":
                    a = 0.0074;
                    break;
            }
        } else {
            switch (n3) {
                case "vn":
                    a = 23315;
                    break;
                case "japan":
                    a = 135;
                    break;
                case "usa":
                    a = 1;
                    break;
            }
        }
        switch (n2) {
            case "vn":
                donvi1 = "₫ - VNĐ";
                break;
            case "japan":
                donvi1 = "¥ - JPY";
                break;
            case "usa":
                donvi1 = "$ - USD";
                break;
        }
        switch (n3) {
            case "vn":
                donvi2 = "₫ - VNĐ";
                break;
            case "japan":
                donvi2 = "¥ - JPY";
                break;
            case "usa":
                donvi2 = "$ - USD";
                break;
        }
        let quydoi = n1 * a;
        document.getElementById("result").innerHTML = n1 + ` ` + donvi1 + ` = ` + quydoi.toFixed(2) + ` ` + donvi2;
    }
</script>
