<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành viết lệnh đăng nhập</title>
</head>
<body>
    <script>
        let username = prompt("Tên đăng nhập");
        if (username == "admin") {
            alert("Welcome!");
        } else if (username == null) {
            alert('Canceled');
        } else {
            alert("I don't know you!");
        }
        let pass = prompt("Mật khẩu");
        if (pass == 1235) {
            alert("Welcome!");
        } else if (pass == null) {
            alert("Canceled!");
        } else {
            alert('Sai mật khẩu');
        }
    </script>
</body>
</html>
