<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    
</body>
</html>
<script>
    let num1, count, countSNT, i;
    num1 = +prompt("Nhập số lượng số nguyên tố đầu tiên");
    count = 0;
    countSNT = 0;
    // debugger;
    for (i = 2;; i++) {
        if (countSNT < num1) {
            for (j = 1; j <= i; j++){
                if (i % j == 0) {
                    count += 1;
                }
            }
            if (count == 2) {
                document.write(i + "<br>");
                countSNT += 1;
            }
            count = 0;
        }
        else {
            break;
        }
    }
</script>
