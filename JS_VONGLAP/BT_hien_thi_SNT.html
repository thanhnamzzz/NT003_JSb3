<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    
</body>
</html>
<script>
    let num1, count, countSNT;
    num1 = +prompt("Nhập số muốn xét tới:");
    count = 0;
    countSNT = 0;
    for (i = 1; i < num1; i++) {
        for (j = 1; j <= i; j++){
            if (i % j == 0) {
                count++;
            }
            if (count == 2) {
                document.write(i + "<br>");
            }
            else {
                break;
            }
        }
    }
</script>
