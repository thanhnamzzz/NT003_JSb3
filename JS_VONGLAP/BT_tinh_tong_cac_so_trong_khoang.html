    <title>Tính tổng các số trong khoảng</title>
</head>

<body>

</body>

<script>
    let n1 = +prompt("Nhập số thứ 1");
    let n2 = +prompt("Nhập số thứ 2");
    let sum = 0;
    if (n1 < n2) {
        for (let i = n1 + 1; i < n2; i++) {
            sum += i
        }
    } else {
        for (let i = n2 + 1; i < n1; i++) {
            sum += i;
        }
    }
    document.write(sum);
</script>
