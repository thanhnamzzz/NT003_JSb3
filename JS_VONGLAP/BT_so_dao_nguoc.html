<script>
    let number = +prompt("Nhập số:");
    let sdc = "";
    // debugger;
    for (i = 1;; i++) {
        sdc += number % 10;
        number = Math.floor(number / 10);
        if (number == 0){
            break;
        }
    }
    document.write(sdc);
</script>
