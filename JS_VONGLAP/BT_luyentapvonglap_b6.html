<script>
    let total = 0;
    let count = 0;
    for (i = 1;; i++) {
        if (i % 7 == 0 ){
            total += i;
            count += 1;
            if (count == 30) {
                break;
            }
        }
    }
    document.write("Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là "+ total);
</script>
