<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành sử dụng vòng lặp lồng nhau</title>
</head>
<body>
    
</body>
</html>
<script>
    let tab, i, j;
    tab = "<table border = '0' width = '400'>";
    for (i = 1; i <= 10; i++) {
        tab = tab + "<tr>";
            for (j = 1; j <= 10; j++){
                tab = tab + "<td>" + i * j + "<td>";
            }
        tab = tab + "</td>";
    }
    tab = tab + "</table>";
    document.write(tab);
    let tab1 = "<table border='0' width ='400'>";
    i = 1;
    while (i <= 10) {
        tab1 = tab1 + "<tr>";
        let j = 1;
            while (j <= 10) {
                tab1 = tab1 + "<td>" + i * j + "</td>";
                j++;
            }
        tab1 = tab1 + "</tr>";
        i++;
    }
    tab1 = tab1 + "</table>";
    document.write(tab1);
</script>
