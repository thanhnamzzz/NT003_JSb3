<script>
    let num1, num2, fibo, i = 1;
    let cd = prompt("Nhập số lượng phần tử của dãy Fibonacci");
    num1 = 0;
    num2 = 1;
    let total = 0;
    while (i <= cd) {
        fibo = num1 + num2;
        num1 = num2;
        num2 = fibo;
        document.write(num1 + ", ");
        total += num1;
        i++;
    }
    document.write("<br>"+"Tổng của "+ cd + " đầu tiên trong dãy fibonacci là " + total);
</script>
