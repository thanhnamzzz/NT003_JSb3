<script>
    let num1, num2, fibo, i = 1;
    num1 = 0;
    num2 = 1;
    while (i <= 100000) {
        fibo = num1 + num2;
        num1 = num2;
        num2 = fibo;
        i++;
        if (num1 % 5 == 0) {
            document.write("Số nguyên tố đầu tiên chia hết cho 5 là: " + num1);
            break;
        }
    }
</script>
