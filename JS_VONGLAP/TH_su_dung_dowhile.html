<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành sử dụng vòng lặp do-while</title>
</head>
<body>
    
</body>
</html>
<script>
    let value ="";
    do {
        value = prompt("Nhập số từ 1 -> 10");
    } while (value <1 || value > 10);
    alert("Số bạn vừa nhập là " + value);
</script>
