    <title>Bài tập số nguyên tố</title>

<script>
    let number = prompt("Nhập số:");
    if (number < 2) {
        document.write("Số " + number + " không là số nguyên tố");
    } else if (number == 2) {
        document.write("Số " + number + " là số nguyên tố");
    } else {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            document.write("Số " + number + " là số nguyên tố");
        } else {
            document.write("Số " + number + " không là số nguyên tố");
        }
    }
</script>
