<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
    <table>
        <tr>
            <td style="width:100px;">Nhập năm:</td>
            <td style="width:200px ;"><input type="number" id="year" placeholder="Year"></td>
        </tr>
    </table>
    <button type="button" onclick="check()">Check</button><br>
    <p id="result"></p>
</body>
</html>
<script>
    function check() {
        let year = document.getElementById("year").value;
        let result = false;
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    result = true;
                }
            } else {
                result = true;
            }
        }
        if (result == true) {
            document.getElementById("result").innerHTML = year + " là năm nhuận.";
        } else {
            document.getElementById("result").innerHTML = year + " không là năm nhuận.";
        }
    }
</script>
