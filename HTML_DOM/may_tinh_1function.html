<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng máy tính 1 function</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Number 1">
    <select name="" id="cal">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="Number 2">
    <button onclick="Caculator()">=</button>
    <p id="result"></p>
</body>
</html>
<script>
    function Caculator() {
        let num1 = +document.getElementById("num1").value;
        let cal = document.getElementById("cal").value;
        let num2 = +document.getElementById("num2").value;
        let result = 0;
        if (cal == "+") {
            result = num1 + num2;      
        } else if (cal == "-") {
            result = num1 - num2;
        } else if (cal == "x") {
            result = num1 * num2;
        } else if (cal == "/") {
            result = num1 / num2;
        }
        let display = "Kết quả: " + num1 + " " + cal + " " + num2 + " = " + result;
        document.getElementById("result").innerHTML = display;
    }
</script>
