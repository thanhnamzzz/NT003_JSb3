<script>
    let r = prompt("Nhập bán kính đường tròn");
    let c = (2 * r * Math.PI).toFixed(2);
    let s = (Math.PI * r * r).toFixed(2);
    document.write("Chu vi hình tròn là: " + c + "<br>" + "Diện tích hình tròn là: " + s +"<br>");
</script>
