<script>
    let borrow, rate, year, money;
    rate = 0.069;
    borrow = +prompt("Số tiền gửi tiết kiệm (VND)");
    year = +prompt("Số năm gửi tiết kiệm");
    money = borrow + borrow * rate * year;
    document.write("Gửi " + borrow + " VND sau " + year + " năm nhận được " + money + " VND");
    
</script>
