<script>
    let index = +prompt("Nhập giá trị kiểm tra:");
    let result ="";
    function check(index) {
        if (Number(index)) {
            result = "Ký tự vừa nhập vào là số.";
        } else {
            result = "Ký tự vừa nhập vào không phải là số."
        }
        return result;
    }
    document.write(check(index)) = result;
</script>
