<script>
    function Sum(a,b) {
        let total = 0;
        for (let i = a; a <= b; i++){
            total += i;
        }
        return total; 
    }
        console.log("Tổng của 1 đến 10 là " + Sum(1,10));
        console.log("Tổng của 20 đến 37 là " + Sum(20,37));
        console.log("Tổng của 35 đến 49 là " + Sum(35,49));

</script>
