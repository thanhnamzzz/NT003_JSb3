<script>
    function checkNumber(a) {
        let count = 0;
        let result= "";
        if (a <= 1 ) {
            result = " không là số nguyên tố.";
        } else {
            for (i = 1; i <= a; i++) {
                if (a % i == 0) {
                    count += 1;
                }
            }
            if (count == 2) {
                result = " là số nguyên tố.";
            } else {
                result = " không là số nguyên tố.";
            }
        }
        return result;
    }
    let a = +prompt("Nhập số cần kiểm tra:");
    document.write("Số "+ a + checkNumber(a));
</script>
