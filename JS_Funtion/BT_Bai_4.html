<script>
    let num = +prompt("Nhập bán kính đường tròn:");
    let result = "";
    // let result2 = "";
    function dientich(num) {
        let dientich = (Math.PI * num * num).toFixed(2);
        result = "Diện tích đường tròn bán kính " + num + " là " + dientich + "<br>";
        return result;
    }
    function chuvi(num) {
        let chuvi = (Math.PI * 2 * num).toFixed(2);
        result = "Chu vi đường tròn bán kính " + num + " là " + chuvi;
        return result;
    }
    document.write(dientich(num));
    document.write(chuvi(num));
