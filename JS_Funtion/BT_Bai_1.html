<script>
    let n1 = +prompt("Nhập tham số thứ 1:");
    let n2 = +prompt("Nhập tham số thứ 2:");
    let result = "";
    function check(n1,n2) {
        let sum = 0;
        if (n1 > n2) {
            result = "Tham số " + n1 + " lớn hơn tham số " + n2;
        } else {
            sum = n1 + n2;
            result = "Tham số " + n1 + " nhỏ hơn tham số " + n2 + " và tổng của chúng bằng " + sum;
        }
        return result;
    }
    document.write(check(n1,n2)) = result;
</script>
