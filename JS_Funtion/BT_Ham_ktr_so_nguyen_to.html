<script>
    let number = +prompt("Nhập số:");
    let result = "" ;
    function isPrime(number){
        if (number <= 1) {
            result = "Số " + number + " không là số nguyên tố";
        } else {
            let count = 0;
            for (let i = 1; i <= number; i++) {
                if (number % i == 0) {
                    count++;
                }
            }
            if (count == 2) {
                result = "Số " + number + " là số nguyên tố";
            } else {
                result = "Số " + number + " không là số nguyên tố";
            }
        }
        return result;
    }
    document.write(isPrime(number)) = result;
</script>
