<script>
    let num = +prompt("Nhập số:");
    // debugger;
    if (num >= 0) {
        function cal(n) {
            if (n == 1 || n == 0) {
                return 1;
            } else {
                return n * cal(n - 1);
            }
        }
        document.write(num + "! = " + cal(num));
    } else {
        document.write("Error!");
    }
</script>
