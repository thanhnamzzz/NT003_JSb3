<script>
    let mang = [];
    let result ="";
    for (i = 0; i < 3;i++){
        let j = i + 1;
        let num = +prompt("Nhập số thứ " + j);
        mang.push(num);
    }
    function check(mang) {
        debugger;
        let min = mang[0];
        for (let i = 1; i < mang.length; i++){
            if (min > mang[i]) {
                min = mang[i];
            }
        }
        result = "Số nguyên bé nhất là " + min;
        return result;
    }
    document.write(check(mang));
</script>
